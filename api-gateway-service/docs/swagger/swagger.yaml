  entity.TriggerSchedulerParams:
    properties:
      name:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/admin/scheduler/trigger:
    post:
      description: Trigger Scheduler
      parameters:
      - description: Parameter for triggering scheduler
        in: body
        name: trigger_input
        required: true
        schema:
          $ref: '#/definitions/entity.TriggerSchedulerParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.HTTPResp'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/entity.HTTPResp'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/entity.HTTPResp'
      security:
      - BearerAuth: []
      - XDateTimes: []
      summary: Trigger Scheduler
      tags:
      - Scheduler
  /auth/v1/login:
    post:
      description: This endpoint will sign in user with username and password
      parameters:
      - description: Input Username And Password
        in: body
        name: login_request
        required: true
        schema:
          $ref: '#/definitions/entity.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.HTTPResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.HTTPResp'
      summary: Sign In With Password
      tags:
      - Auth
  /auth/v1/register:
    post:
      description: This endpoint will register new user as member
      parameters:
      - description: Input Username And Password
        in: body
        name: register_request
        required: true
        schema:
          $ref: '#/definitions/entity.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.HTTPResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.HTTPResp'
      summary: Register new user
      tags:
      - Auth
  /auth/v1/verify-email/{id}:
    post:
      description: This endpoint will mark user email as verified
      parameters:
      - description: user id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.HTTPResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entity.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entity.HTTPResp'
      summary: Verify user email
      tags:
      - Auth
  /ping:
    get:
      description: This endpoint will hit the server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Ping'
      summary: Health Check
      tags:
      - Server
swagger: "2.0"
