definitions:
  entity.HTTPMessage:
    properties:
      body:
        type: string
      title:
        type: string
    type: object
  entity.HTTPResp:
    properties:
      data: {}
      message:
        $ref: '#/definitions/entity.HTTPMessage'
      metadata:
        $ref: '#/definitions/entity.Meta'
      pagination:
        $ref: '#/definitions/entity.Pagination'
    type: object
  entity.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  entity.Meta:
    properties:
      error:
        $ref: '#/definitions/entity.MetaError'
      message:
        type: string
      path:
        type: string
      request_id:
        type: string
      status:
        type: string
      status_code:
        type: integer
      time_elapsed:
        type: string
      timestamp:
        type: string
    type: object
  entity.MetaError:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  entity.Pagination:
    properties:
      current_elements:
        type: integer
      current_page:
        type: integer
      cursor_end:
        type: string
      cursor_start:
        type: string
      sort_by:
        items:
          type: string
        type: array
      total_elements:
        type: integer
      total_pages:
        type: integer
